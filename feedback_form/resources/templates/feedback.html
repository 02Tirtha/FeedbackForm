<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    /* Reuse same base styles as login */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0c0c0c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .feedback-container {
      background: #1b1b1b;
      padding: 40px 30px;
      width: 400px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
      transition: all 0.4s ease;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .feedback-container h2 {
      color: #ff6600;
      margin-bottom: 25px;
      font-size: 24px;
      animation: fadeInDown 1s;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback-container input,
    .feedback-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #555;
      background: #292929;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .feedback-container input:focus,
    .feedback-container textarea:focus {
      border-color: #ff6600;
      box-shadow: 0 0 8px #ff6600;
      background: #333;
    }

    .feedback-container textarea {
      resize: none;
      height: 100px;
    }

    .feedback-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s, transform 0.3s;
    }

    .feedback-container button:hover {
      background: #e65c00;
      transform: scale(1.05);
    }

    .feedback-list-container {
      width: 400px;
      background: #1b1b1b;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
    }

    .feedback-list-container h3 {
      color: #ff6600;
      margin-bottom: 15px;
    }
            #feedbackList li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #292929;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        }
    #feedbackList button {
        background: #ff3300;
        color: white;
        border: none;
        padding: 6px 12px;
        margin-left: 10px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        }

        #feedbackList button:hover {
        background: #cc2900;
        transform: scale(1.1);
        }


    #feedbackList {
      list-style: none;
      color: #ccc;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }

    #feedbackList li {
      background: #292929;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>Submit Feedback</h2>

    <form id="feedbackForm">
      <input type="text" id="username" placeholder="Username" readonly><br>
      <input type="email" id="email" placeholder="Email Address" readonly><br>
      <textarea id="message" placeholder="Your feedback..." required></textarea><br>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <div class="feedback-list-container">
    <h3>All Feedbacks</h3>
    <ul id="feedbackList">
      <!-- Feedback items will appear here -->
    </ul>
  </div>

  <script src="feedback.js"></script>

</body>
</html>
